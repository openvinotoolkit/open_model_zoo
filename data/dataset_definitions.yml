      converter: mscoco_mask_rcnn
      annotation_file: instances_val2017_persons.json
      has_background: True
      sort_annotations: True
    annotation: mscoco_mask_rcnn_person.pickle
    dataset_meta: mscoco_mask_rcnn_person.json
    data_source: val2017

  - name: imagenet_1000_classes
    annotation_conversion:
      converter: imagenet
      annotation_file: val.txt
    annotation: imagenet1000.pickle
    data_source: ILSVRC2012_img_val
    metrics:
      - name: accuracy@top1
        type: accuracy
        top_k: 1
      - name: accuracy@top5
        type: accuracy
        top_k: 5

  - name: imagenet_1000_classes_2015
    annotation_conversion:
      converter: imagenet
      annotation_file: val15.txt
    annotation: imagenet1000_2015.pickle
    data_source: ILSVRC2012_img_val
    metrics:
      - name: accuracy@top1
        type: accuracy
        top_k: 1
      - name: accuracy@top5
        type: accuracy
        top_k: 5

  - name: imagenet_1001_classes
    annotation_conversion:
      converter: imagenet
      annotation_file: val.txt
      has_background: True
    annotation: imagenet1001.pickle
    data_source: ILSVRC2012_img_val
    metrics:
      - name: accuracy@top1
