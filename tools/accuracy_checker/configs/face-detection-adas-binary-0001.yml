models:
  - name: face-detection-adas-binary-0001

    launchers:
      - framework: dlsdk
        tags:
          - INT1
        device: CPU
        model:   intel/face-detection-adas-binary-0001/INT1/face-detection-adas-binary-0001.xml
        weights: intel/face-detection-adas-binary-0001/INT1/face-detection-adas-binary-0001.bin
        adapter: ssd

    datasets:
      - name: wider
        data_source: WIDER_val/images
        annotation_conversion:
          converter: wider
          annotation_file: wider_face_split/wider_face_val_bbx_gt.txt

        preprocessing:
          - type: resize
            dst_width: 672
            dst_height: 384

        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            height_range: 100
            apply_to: annotation

        metrics:
          - type: map
            ignore_difficult: True
            include_boundaries: False
            allow_multiple_matches_per_ignored: True
            use_filtered_tp: True
