models:
  - name: face-detection-0204

    launchers:
      - framework: openvino
        adapter: ssd

    datasets:
      - name: wider_without_bkgr

        preprocessing:
          - type: resize
            size: 448

        postprocessing:
          - type: resize_prediction_boxes
          - type: cast_to_int
          - type: clip_boxes
            size: 1024
            apply_to: annotation
          - type: filter
            apply_to: annotation
            height_range: 64, 1024
            is_empty: True

        metrics:
          - type: map
            ignore_difficult: True
            include_boundaries: False
            allow_multiple_matches_per_ignored: True
            distinct_conf: False
            reference: 0.9289
