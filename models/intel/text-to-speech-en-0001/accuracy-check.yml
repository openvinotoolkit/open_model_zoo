evaluations:
  - name: text-to-speech-en-0001
    module: custom_evaluators.text_to_speech_evaluator.TextToSpeechEvaluator
    module_config:
      network_info:
        forward_tacotron_duration: {}

        forward_tacotron_regression:
          inputs:
            data: data
            data_mask: data_mask
            pos_mask: pos_mask
          max_regression_len: '512'

        melgan:
          max_mel_len: '128'

      pos_mask_window: '4'

      adapter:
        type: regression
        keep_shape: True

      launchers:
        - framework: openvino

      datasets:
        - name: forward_tacotron_melgan_io
          metrics:
            - type: relative_l2_error
              presenter: print_vector
              reference:
                mean: 0.0002
                std: 0.00011
