models:
  - name: person-detection-0201

    launchers:
      - framework: openvino
        adapter: ssd

    datasets:
      - name: crossroad_extra_untagged_person
        preprocessing:
          - type: resize
            dst_width: 384
            dst_height: 384
        postprocessing:
          - type: resize_prediction_boxes
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: coco_orig_precision
            include_boundaries: false
            reference: 0.2975
