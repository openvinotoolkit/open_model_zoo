models:
  - name: smartlab-object-detection-0004

    launchers:
      - framework: dlsdk
        adapter: 
          type: yolox
          classes: 3
          anchors: yolox

    datasets:
      - name: DSI1867

        preprocessing:
          - type: resize
            dst_width: 416
            dst_height: 416

        postprocessing:
          - type: filter
            apply_to: prediction
            min_confidence: 0.01
            remove_filtered: True
          - type: nms
            overlap: 0.5
            include_boundaries: False
          - type: resize_prediction_boxes
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - type: map
            ignore_difficult: True
            include_boundaries: True
            presenter: print_scalar
            allow_multiple_matches_per_ignored: True
            reference: #TODO
