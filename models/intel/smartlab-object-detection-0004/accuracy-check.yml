models:
  - name: smartlab-object-detection-0004

    launchers:
      - framework: openvino
        adapter:
          type: yolox
          anchors: yolox
          classes: 3

    datasets:
      - name: smartlab_detection_3cl_high

        preprocessing:
          - type: resize
            size: 416

        postprocessing:
          - type: resize_prediction_boxes
            rescale: True
          - type: nms
            overlap: 0.2
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - name: AP@0.5:0.05:95
            type: coco_precision
            max_detections: 100
            threshold: '0.5:0.05:0.95'
            reference: 0.1118
