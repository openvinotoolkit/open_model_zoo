models:
  - name: person-attributes-recognition-crossroad-0234

    launchers:
      - framework: openvino
        adapter:
          type: person_attributes
          attributes_recognition_out: "attributes"

    datasets:
      - name: person_7_attributes

        preprocessing:
          - type: crop_rect
          - type: resize
            dst_width: 80
            dst_height: 160

        metrics:
          - type: f1-score
            calculate_average: False
            presenter: print_vector
            reference:
              has_bag: 0.44
              has_hat: 0.74
              has_longhair: 0.84
              has_longpants: 0.89
              has_longsleeves: 0.45
              is male: 0.92
