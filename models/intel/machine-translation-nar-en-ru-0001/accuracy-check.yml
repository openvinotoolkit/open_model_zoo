models:
  - name: machine-translation-nar-en-ru-0001
    launchers:
      - framework: dlsdk
        adapter:
          type: narnmt
          vocabulary_file: tokenizer_tgt/vocab.json
          merges_file: tokenizer_tgt/merges.txt
          output_name: pred
        inputs:
          - name: "tokens"
            value: 'tokens'
            type: INPUT

    datasets:
      - name: WMT_en_ru
        postprocessing:
          - type: to_lower_case
          - type: remove_repeats

        metrics:
          - type: bleu
            smooth: True
