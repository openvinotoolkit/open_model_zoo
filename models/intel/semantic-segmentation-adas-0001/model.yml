description: >-
  This is a segmentation network to classify each pixel into 20 classes:

  - road

  - sidewalk

  - building

  - wall

  - fence

  - pole

  - traffic light

  - traffic sign

  - vegetation

  - terrain

  - sky

  - person

  - rider

  - car

  - truck

  - bus

  - train

  - motorcycle

  - bicycle

  - ego-vehicle
task_type: semantic_segmentation
