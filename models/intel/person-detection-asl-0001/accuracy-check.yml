models:
  - name: person-detection-asl-0001

    launchers:
      - framework: dlsdk
        tags:
          - FP32
        model:   intel/person-detection-asl-0001/FP32/person-detection-asl-0001.xml
        weights: intel/person-detection-asl-0001/FP32/person-detection-asl-0001.bin
        adapter:
          type: class_agnostic_detection
          scale: 0.003125

      - framework: dlsdk
        tags:
          - FP16
        model:   intel/person-detection-asl-0001/FP16/person-detection-asl-0001.xml
        weights: intel/person-detection-asl-0001/FP16/person-detection-asl-0001.bin
        adapter:
          type: class_agnostic_detection
          scale: 0.003125

      - framework: dlsdk
        tags:
          - FP16-INT8
        model:   intel/person-detection-asl-0001/FP16-INT8/person-detection-asl-0001.xml
        weights: intel/person-detection-asl-0001/FP16-INT8/person-detection-asl-0001.bin
        adapter:
          type: class_agnostic_detection
          scale: 0.003125

    datasets:
      - name: mscoco_person_detection

        preprocessing:
          - type: resize
            size: 320

        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: annotation
            height_range: 100
            aspect_ratio: 0.666, 5
            is_empty: True
            min_visibility: partially occluded
          - type: filter
            apply_to: prediction
            height_range: 100
            is_empty: True
            aspect_ratio: 0.666, 5

        metrics:
          - type: map
            ignore_difficult: True
            include_boundaries: True
            allow_multiple_matches_per_ignored: False
            distinct_conf: False
