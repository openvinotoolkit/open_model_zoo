models:
  - name: person-detection-retail-0013

    launchers:
      - framework: openvino
        adapter: ssd

    datasets:
      - name: person_detection

        preprocessing:
          - type: resize
            dst_width: 544
            dst_height: 320

        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: annotation
            height_range: 100
            aspect_ratio: 0.666, 5
            is_empty: True
            min_visibility: partially occluded
          - type: filter
            apply_to: prediction
            height_range: 100
            is_empty: True
            aspect_ratio: 0.666, 5

        metrics:
          - type: map
            ignore_difficult: True
            include_boundaries: True
            allow_multiple_matches_per_ignored: False
            distinct_conf: False
            reference: 0.8862
