models:
  - name: common-sign-language-0002

    launchers:
      - framework: dlsdk
        adapter: classification
        inputs:
          - type: INPUT
            name: input
            layout: NCDHW

    datasets:
      - name: common_sign_language_gestures

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
          - type: crop
            size: 224
          - type: bgr_to_rgb

        metrics:
          - type: accuracy
            name: rank@1
            top_k: 1
