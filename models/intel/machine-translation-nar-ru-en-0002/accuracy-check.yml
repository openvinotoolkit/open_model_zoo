models:
  - name: machine-translation-nar-ru-en-0002
    launchers:
      - framework: openvino
        adapter:
          type: narnmt
          # Use option "accuracy_check [...] --model_attributes <path_to_folder_with_downloaded_model>" to provide path to vocabulary and merges files.
          vocabulary_file: tokenizer_tgt/vocab.json
          merges_file: tokenizer_tgt/merges.txt
          output_name: pred
        inputs:
          - name: "tokens"
            value: 'tokens'
            type: INPUT

    datasets:
      - name: WMT_ru_en
        reader:
          type: annotation_features_extractor
          features:
            - source

        preprocessing:
          - type: decode_by_sentence_piece_bpe_tokenizer
            # Use option "accuracy_check [...] --model_attributes <path_to_folder_with_downloaded_model>" to provide path to vocabulary and merges files.
            vocabulary_file: tokenizer_src/vocab.json
            merges_file: tokenizer_src/merges.txt

          - type: pad_with_eos
            eos_index: 1
            sequence_len: 192
        postprocessing:
          - type: to_lower_case
          - type: remove_repeats

        metrics:
          - type: bleu
            smooth: True
            reference: 0.231
