models:
  - name: product-detection-0001

    launchers:
      - framework: openvino
        adapter: ssd

    datasets:
      - name: product_detection

        preprocessing:
          - type: resize
            size: 512

        postprocessing:
          - type: resize_prediction_boxes
          - type: cast_to_int
          - type: filter
            min_confidence: 0.02
            apply_to: prediction
        metrics:
          - type: coco_precision
            reference: 0.715
