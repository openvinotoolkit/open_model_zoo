models:
  - name: single-image-super-resolution-1033

    launchers:
      - framework: openvino
        adapter:
          type: super_resolution
          reverse_channels: True
        inputs:
          - name: "0"
            type: INPUT
            value: ".*lr_x3*.png"
          - name: "1"
            type: INPUT
            value: ".*upsample_x3*.png"

    datasets:
      - name: super_resolution_x3

        metrics:
          - type: psnr
            scale_border: 4
            presenter: print_vector
            reference:
              mean: 30.97
