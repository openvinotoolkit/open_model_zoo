models:
  - name: person-detection-0301

    launchers:
      - framework: openvino
        adapter:

          type: class_agnostic_detection
          scale: [0.0007440476, 0.00125]

    datasets:
      - name: crossroad_extra_untagged_person_hb
        preprocessing:
          - type: resize
            dst_width: 1344
            dst_height: 800

        postprocessing:
          - type: resize_prediction_boxes
          - type: cast_to_int
          - type: nms
            overlap: 0.6
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - type: coco_orig_precision
            reference: 0.439
