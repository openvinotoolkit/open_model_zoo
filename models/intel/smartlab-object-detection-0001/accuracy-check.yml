models:
  - name: smartlab-object-detection-0001

    launchers:
      - framework: dlsdk
        adapter:
          type: yolox
          anchors: yolox
          classes: 10

    datasets:
      - name: smartlab
        data_source: object_detection\streams_1\top\images
        annotation_conversion:
          converter: mscoco_detection
          annotation_file: object_detection\streams_1\top\annotations\instances_glb1cls10.json
        annotation: mscoco_detection_top_10cls.pickle
        dataset_meta: mscoco_detection_top_10cls.json

        preprocessing:
          - type: resize
            size: 416

        postprocessing:
          - type: resize_prediction_boxes
            rescale: True
          - type: nms
            overlap: 0.3
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - name: AP@0.5:0.05:95
            type: coco_precision
            max_detections: 100
            threshold: '0.5:0.05:0.95'
            reference: 0.3712
