models:
  - name: person-vehicle-bike-detection-2000

    launchers:
      - framework: openvino
        adapter: ssd

    datasets:
      - name: crossroad_extra_untagged
        preprocessing:
          - type: resize
            dst_width: 256
            dst_height: 256
        postprocessing:
          - type: resize_prediction_boxes
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: coco_orig_precision
            include_boundaries: false
            reference: 0.1647
