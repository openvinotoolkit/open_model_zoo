models:
  - name: unet-camvid-onnx-0001

    launchers:
      - framework: dlsdk
        adapter: segmentation

    datasets:
      - name: CamVid
        reader: pillow_imread

        preprocessing:
          - type: resize
            dst_height: 368
            dst_width: 480
            use_pillow: True
            interpolation: BILINEAR
          - type: rgb_to_bgr

        postprocessing:
          - type: resize_segmentation_mask
            apply_to: annotation
            dst_height: 368
            dst_width: 480

        metrics:
          - type: mean_iou
            use_argmax: True
            ignore_label: 11
            presenter: print_vector
