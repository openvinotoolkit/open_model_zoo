            28: "r"
            29: "s"
            30: "t"
            31: "u"
            32: "v"
            33: "w"
            34: "x"
            35: "y"
            36: "z"

    datasets:
      - name: SVT_recognition
        preprocessing:
          - type: bgr_to_gray
            cast_to_float: false
          - type: resize
            dst_width: 128
            dst_height: 32
        metrics:
          - type: character_recognition_accuracy

      - name: IIIT5K
        preprocessing:
          - type: bgr_to_gray
