models:
  - name: smartlab-object-detection-0001

    launchers:
      - framework: dlsdk
        device: CPU
        adapter: 
          type: yolox
          anchors: yolox
          classes: 10

    datasets:
      - name: DSI1867
        data_source: ..\..\..\DSI-1867\object_detection\streams_1\top\images
        annotation: dir_conv\mscoco_detection.pickle
        dataset_meta: dir_conv\mscoco_detection.json

        preprocessing:
          - type: resize
            dst_width: 416
            dst_height: 416

        postprocessing:
          - type: filter
            apply_to: prediction
            min_confidence: 0.2
            remove_filtered: True
          - type: nms
            overlap: 0.3
            include_boundaries: False
          - type: resize_prediction_boxes
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - type: map
            ignore_difficult: True
            include_boundaries: True
            presenter: print_scalar
            allow_multiple_matches_per_ignored: True
