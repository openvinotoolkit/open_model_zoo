models:
  - name: smartlab-object-detection-0003

    launchers:
      - framework: dlsdk
        device: CPU
        adapter:
          type: yolox
          anchors: yolox
          classes: 10

    datasets:
      - name: DSI1867
        data_source: ..\..\..\DSI-1867\object_detection\streams_1\high\images
        annotation: dir_conv_high\mscoco_detection_high.pickle
        dataset_meta: dir_conv_high\mscoco_detection_high.json

        preprocessing:
          - type: resize
            size: 416

        postprocessing:
          - type: resize_prediction_boxes
            rescale: True
          - type: nms
            overlap: 0.3
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - name: AP@0.5:0.05:95
            type: coco_precision
            max_detections: 100
            threshold: '0.5:0.05:0.95'
            reference: 0.3038
