models:
  - name: asl-recognition-0004

    launchers:
      - framework: openvino
        adapter: classification
        inputs:
          - type: INPUT
            name: input
            layout: NCDHW

    datasets:
      - name: msasl-100

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
          - type: crop
            size: 224
          - type: bgr_to_rgb

        metrics:
          - type: accuracy
            name: rank@1
            top_k: 1
            reference: 0.847
