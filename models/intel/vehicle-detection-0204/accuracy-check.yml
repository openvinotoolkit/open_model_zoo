models:
  - name: vehicle-detection-0204

    launchers:
      - framework: dlsdk
        adapter:
          type: class_agnostic_detection
    datasets:
      - name: crossroad_extra_untagged_vehicle_labels_from_1
        preprocessing:
          - type: resize
            dst_width: 1344
            dst_height: 800
        postprocessing:
          - type: resize_prediction_boxes
            rescale: True
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: coco_orig_precision
            include_boundaries: false
