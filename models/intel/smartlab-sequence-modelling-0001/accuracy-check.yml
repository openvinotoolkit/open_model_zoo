evaluations:
    -   name: smartlab-sequence-modelling-0001
        module: custom_evaluators.online_mstcn++_evaluator.MSTCNEvaluator
        module_config:
            network_info:
                # openvino model: please specify absolute path
                model: smartlab-sequence-modelling-0001.xml
                reader:
                  type: numpy_reader
                  # please specify the absolute directory path for input files
                  data_source: inputs

            launchers:
                - framework: dlsdk

            datasets:
                - name: custom_online_mstcn++
                  # annotation director: prefixed with directory specified in "-s/--source" option
                  data_source: annotation
