evaluations:
  - name: smartlab-action-recognition-0001
    module: custom_evaluators.smartlab_action_recognition_evaluator.SmarlabActionRecognitionEvaluator
    module_config:
      network_info:
        # need to specify model path
        topview_encoder:
          model: .\intel\smartlab-action-recognition-encoder-0001\FP32\1280vec-mobilenet-v2.xml
        frontview_encoder:
          model: .\intel\smartlab-action-recognition-encoder-0001\FP32\1280vec-mobilenet-v2.xml
        decoder:
          model: .\intel\smartlab-action-recognition-decoder-0001\FP32\concat-classifier.xml

      launchers:
        - framework: dlsdk

      datasets:
        - name: internal dataset
          data_source: .\internal dataset\action_recognition\streams_1\high
          # Default batch size is 1
          batch: 1

          annotation_conversion:
            images_dir: .\action_recognition\streams_1
            annotation_txt: .\action_recognition\labels\streams_1.txt
            converter: smartlab_action

          preprocessing:
            - type: resize
              size: 224
            - type: bgr_to_rgb

          metrics:
            - type: accuracy
