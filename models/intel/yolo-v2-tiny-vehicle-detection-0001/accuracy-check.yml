models:
  - name: yolo-v2-tiny-vehicle-detection-0001
    launchers:
      - framework: openvino
        adapter:
          type: yolo_v2
          anchors: "0.57273, 0.677385, 1.87446, 2.06253, 3.33843, 5.47434, 7.88282, 3.52778, 9.77052, 9.16828"
          num: 5
          coords: 4
          classes: 80

    datasets:
      - name: barrier_vehicle_detection_dataset_index_class_2

        preprocessing:
          - type: resize
            size: 416
        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.001
            remove_filtered: true
          - type: nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: false
            presenter: print_scalar
            reference: 0.8864
          - type: coco_precision
            max_detections: 100
            threshold: 0.5
            reference: 0.9497
