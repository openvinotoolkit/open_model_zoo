    format: gztar
    file: model/mmcv-1.3.9.tar.gz
  
conversion_to_onnx_args:
  - --model-path=$config_dir
  - --model-path=$dl_dir
  - --model-path=$dl_dir/model/mmcv-1.3.9
  - --model-name=get_onnx_model
  - --import-module=model
  - --model-param=work_dir=r"$dl_dir/model"
  - --model-param=weights=r"$dl_dir/model/snapshot.pth"
  - --model-param=onnx_path=r"$conv_dir/face-detection-0200.onnx"
  - --input-shape=1,1,256,256
  - --output-file=$conv_dir/colorization-v2-eccv16.onnx
  - --input-names=data_l
  - --output-names=color_ab
model_optimizer_args:
  - --input_shape=[1,1,256,256]
  - --input=data_l
  - --output=color_ab
  - --input_model=$conv_dir/colorization-v2-eccv16.onnx
framework: pytorch
