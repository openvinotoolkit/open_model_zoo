models:
  - name: vehicle-attributes-recognition-barrier-0039

    launchers:
      - framework: openvino
        adapter:
          type: vehicle_attributes
          color_out: color
          type_out: type

    datasets:
      - name: vehicle_attributes

        preprocessing:
          - type: extend_around_rect
            augmentation_param: 0.3
          - type: crop_rect
          - type: resize
            size: 115
          - type: crop
            size: 72

        metrics:
          - name: color_accuracy
            type: accuracy_per_class
            presenter: print_vector
            annotation_source: color
            prediction_source: color
            label_map: color_label_map
            reference:
              black: 0.961
              blue: 0.7953
              gray: 0.7801
              green: 0.8333
              mean: 0.8115
              red: 0.9227
              white: 0.8483
              yellow: 0.5401
          - name: type_accuracy
            type: accuracy_per_class
            presenter: print_vector
            annotation_source: type
            prediction_source: type
            label_map: type_label_map
            reference:
              bus: 0.6857
              car: 0.9826
              mean: 0.8756
              truck: 0.9427
              van: 0.8916
