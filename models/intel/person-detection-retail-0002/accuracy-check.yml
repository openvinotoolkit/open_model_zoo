models:
  - name: person-detection-retail-0002

    launchers:
      - framework: openvino
        adapter: ssd
        inputs:
          - name: im_info
            type: CONST_INPUT
            value: [[544, 992, 0, 0, 0, 0]]


    datasets:
      - name: person_detection

        preprocessing:
          - type: resize
            dst_width: 992
            dst_height: 544

        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.0
            width_range: 5
            height_range: 5
          - type: cast_to_int
          - type: clip_boxes
            apply_to: annotation
            dst_width: 1920
            dst_height: 1080
          - type: filter
            apply_to: annotation
            height_range: 100, 10000
            is_empty: True
            min_visibility: partially occluded
          - type: clip_boxes
            apply_to: prediction
            dst_width: 1920
            dst_height: 1080
          - type: filter
            apply_to: prediction
            height_range: 100
            is_empty: True
            aspect_ratio: 0.666, 5

        metrics:
          - type: map
            ignore_difficult: True
            include_boundaries: False
            allow_multiple_matches_per_ignored: False
            distinct_conf: False
            reference: 0.8014
