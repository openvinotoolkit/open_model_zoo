models:
  - name: text-recognition-0012

    launchers:
      - framework: dlsdk
        adapter: beam_search_decoder

    datasets:
      - name: ICDAR2013

        preprocessing:
          - type: bgr_to_gray
          - type: resize
            dst_width: 120
            dst_height: 32

        metrics:
          - type: character_recognition_accuracy
