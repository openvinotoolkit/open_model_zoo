models:
  - name: face-landmarks-98-detection-0001

    launchers:
      - framework: dlsdk
        adapter:
          type: face_landmarks_detection
          output_blob: 3851

    datasets:
      - name: face_98_landmarks_db

        preprocessing:

          - type: crop_rect
          - type: resize
            dst_width: 64
            dst_height: 64
            interpolation: LINEAR

        postprocessing:
          - type: heatmap2keypoints

        metrics:
          - type: nme
            only_2d: True
