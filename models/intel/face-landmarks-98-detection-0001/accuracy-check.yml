models:
  - name: face_98_landmarks_detection

    launchers:
      - framework: dlsdk
        adapter:
          type: face_landmarks_detection

    datasets:
      - name: face_98_landmarks_db

        preprocessing:

          - type: crop_rect
          - type: resize
            dst_width: 64
            dst_height: 64
            interpolation: LINEAR

        postprocessing:
          - type: heatmap2keypoints

        metrics:
          - type: nme
            only_2d: True
