models:
  - name: age-gender-recognition-retail-0013

    launchers:
      - framework: openvino
        adapter:
          type: age_gender
          gender_out: prob
          age_out: fc3_a

    datasets:
      - name: age_gender

        preprocessing:
          - type: crop_rect
          - type: resize
            size: 62

        metrics:
          - name: accuracy@gender
            type: accuracy
            annotation_source: gender_annotation
            prediction_source: gender
            reference: 0.958

          - name: accuracy@age
            type: accuracy_per_class
            presenter: print_vector
            label_map: age_label_map
            annotation_source: age_class_annotation
            prediction_source: age_classification
            reference:
              child: 0.007263
              young: 0.853628
              middle: 0.751714
              old: 0.229058
              mean: 0.460416

          - type: mae
            reference: 6.99
