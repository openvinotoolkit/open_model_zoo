models:
  - name: googlenet-v2-tf
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 224

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7409
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.918
