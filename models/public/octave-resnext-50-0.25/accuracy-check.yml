models:
  # MXnet inference
  - name: octave-resnext-50-0.25-mx

    launchers:
      - framework: mxnet
        model: checkpoint-0-0000.params
        adapter: classification
        inputs:
          - name: 'data'
            type: INPUT
            shape: 3,224,224

    datasets:
      - name: imagenet_1000_classes
        reader: opencv_imread

        preprocessing:
          - type: bgr_to_rgb

          - type: resize
            size: 256
            aspect_ratio_scale: greater
            interpolation: CUBIC

          - type: crop
            size: 224

          - type: normalization
            mean: (124,117,104)
            std: 59.88

            # Using accuracy metric, achieved result of public model - 78.8 / 94.2 (top 1 and top 5 respectively)
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.78772
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9418

  # DLSDK inference
  - name: octave-resnext-50-0.25

    launchers:
      - framework: dlsdk
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        reader: opencv_imread

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            interpolation: CUBIC

          - type: crop
            size: 224

            # Using accuracy metric, achieved result of public model - 78.8 / 94.2 (top 1 and top 5 respectively)
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.78772
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9418
