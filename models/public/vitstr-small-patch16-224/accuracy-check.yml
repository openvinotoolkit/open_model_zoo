models:
  - name: vitstr-small-patch16-224-onnx
    launchers:
      - framework: onnx_runtime
        model: vitstr-small-patch16-224.onnx
        adapter:
          type: simple_decoder
          eos_label: '[s]'
          start_label: '[GO]'
          start_index: 1
          do_lower: True
          # Use option "accuracy_check [...] --model_attributes <path_to_vocab>" to provide path to vocab.txt
          vocabulary_file: vocab.txt

    datasets:
      - name: ICDAR2013
        preprocessing:
          - type: bgr_to_gray
          - type: resize
            size: 224
          - type: normalization
            std: 255
        metrics:
          - type: character_recognition_accuracy

      - name: SVT_recognition
        preprocessing:
          - type: bgr_to_gray
          - type: resize
            size: 224
          - type: normalization
            std: 255
