description: >-
  WaveRNN model for text to speech task. Part for mel-spectrogram upsampling by time axis.
task_type: text_to_speech
files:
  - name: wavernn_upsampler.onnx
    size: 1604496
    sha256: cc428b232a9897dcfdd325afe008e10383f48deb8043e9a487586c60804b0bdf
    source: https://download.01.org/opencv/public_models/122019/forward_tacoton_wavernn/wavernn_upsampler.onnx
model_optimizer_args:
  - --input_shape=[1, 793, 80]
  - --input=mels
  - --output=upsample_mels,aux
  - --input_model=$dl_dir/wavernn_upsampler.onnx
framework: onnx

