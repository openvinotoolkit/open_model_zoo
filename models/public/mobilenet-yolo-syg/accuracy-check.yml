models:
  - name: mobilenet-yolo-syg

    launchers:
      - framework: tf
        model: mobilenet-yolo-syg.pb
        inputs:
          - name: 'input_1'
            type: INPUT
            shape: 1,416,416,3
        adapter:
          type: yolo_v3
          classes: 9
          anchors: "12,16, 19,36, 40,28, 36,75, 76,55, 72,146, 142,110, 192,243, 459,401"
          coords: 4
          num: 9
          anchor_masks: [[0, 1, 2], [3, 4, 5], [6, 7, 8]]
          threshold: 0.001
          outputs:
            - separable_conv2d_22/BiasAdd/
            - separable_conv2d_30/BiasAdd/
            - separable_conv2d_38/BiasAdd/
            # - reshape_1/Reshape
            # - reshape_2/Reshape
            # - reshape_3/Reshape
            
          # raw_output: True
    datasets: 
      - name: SYGData0829
        data_source: SYGData0829/dataset_format_VOC2007/JPEGImages
        annotation: voc_detection.pickle
        dataset_meta: voc_detection.json
        annotation_conversion:
          converter: voc_detection
          annotations_dir: SYGData0829/dataset_format_VOC2007/Annotations
          images_dir: SYGData0829/dataset_format_VOC2007/JPEGImages
          imageset_file: SYGData0829/dataset_format_VOC2007/ImageSets/Main/val.txt
          dataset_meta_file: SYGData0829/voc_label.json 
          
        preprocessing:
          # - type: bgr_to_rgb
          - type: resize
            size: 416

        postprocessing:
          - type: resize_prediction_boxes
          - type: resize_prediction_boxes
          - type: filter
            remove_filtered: true
            apply_to: prediction
            min_confidence: 0.001
          - type: nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - type: map
            integral: 11point
            ignore_difficult: true
            presenter: print_scalar
            
  - name: mobilenet-yolo-syg
  
    launchers:
      - framework: dlsdk
        tags:
          - FP16
        model: mobilenet-yolo-syg.xml
        weights: mobilenet-yolo-syg.bin
        device: CPU
     
        adapter:
          type: yolo_v3
          classes: 9
          anchors: "12,16, 19,36, 40,28, 36,75, 76,55, 72,146, 142,110, 192,243, 459,401"
          coords: 4
          num: 9
          anchor_masks: [[0, 1, 2], [3, 4, 5], [6, 7, 8]]
          threshold: 0.001
          outputs:
            - separable_conv2d_22/BiasAdd/YoloRegion
            - separable_conv2d_30/BiasAdd/YoloRegion
            - separable_conv2d_38/BiasAdd/YoloRegion
          # raw_output: True
        # batch: 1

    datasets: 
      - name: SYGData0829
        data_source: SYGData0829/dataset_format_VOC2007/JPEGImages
        annotation: voc_detection.pickle
        dataset_meta: voc_detection.json
        annotation_conversion:
          converter: voc_detection
          annotations_dir: SYGData0829/dataset_format_VOC2007/Annotations
          images_dir: SYGData0829/dataset_format_VOC2007/JPEGImages
          imageset_file: SYGData0829/dataset_format_VOC2007/ImageSets/Main/val.txt
          dataset_meta_file: SYGData0829/voc_label.json  
