description: >-
  The "efficientnet-b5-pytorch" model is one of the EfficientNet <https://arxiv.org/abs/1905.11946>
  models designed to perform image classification. This model was pre-trained in TensorFlow*,
  then weights were converted to PyTorch*. All the EfficientNet models have been pre-trained
  on the ImageNet image database. For details about this family of models, check out
  the EfficientNets for PyTorch repository <https://github.com/rwightman/gen-efficientnet-pytorch>.

  The model input is a blob that consists of a single image with the "3, 456, 456"
  shape in the "RGB" order. Before passing the image blob to the network, do the following:
  1. Subtract the RGB mean values as follows: [123.675, 116.28, 103.53] 2. Divide
  the RGB mean values by  [58.395, 57.12, 57.375]

  The model output for "efficientnet-b5-pytorch" is the typical object classifier
  output for the 1000 different classifications matching those in the ImageNet database.
task_type: classification
