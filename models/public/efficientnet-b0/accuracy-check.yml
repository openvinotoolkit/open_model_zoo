models:
  - name: efficientnet-b0

    launchers:
      - framework: tf
        model: efficientnet-b0/model.ckpt.meta
        adapter: classification
        output_names:
          - logits
        inputs:
          - name: IteratorGetNext
            type: INPUT

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: crop
            central_fraction: 0.875
            use_pillow: True
          - type: resize
            size: 224
            use_pillow: True
            interpolation: BICUBIC
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.757
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9276

  - name: efficientnet-b0

    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: crop
            central_fraction: 0.875
            use_pillow: True
          - type: resize
            size: 224
            use_pillow: True
            interpolation: BICUBIC
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.757
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9276

  - name: efficientnet-b0
  
    launchers:
      - framework: onnx_runtime
        model: efficientnet-b0.onnx
        adapter: classification
        inputs:
          - name: data
            type: INPUT
            shape: 1,3,224,224

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: True
            interpolation: BICUBIC

          - type: crop
            use_pillow: True
            size: 224

          - type: normalization
            mean: (123.675,116.28,103.53)
            std: (58.395,57.12,57.375)
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.777
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9352
