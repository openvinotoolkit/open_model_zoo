models:
  - name: googlenet-v1-tf
    launchers:
      - framework: tf
        model: inception_v1.frozen.pb
        adapter: classification

    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: normalization
            mean: 127.5
            std: 127.5
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.6981
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.8961

  - name: googlenet-v1-tf
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.6981
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.8961
