description: >-
  StarDist model trained on brightfield images to detect nuclei (https://github.com/stardist/stardist)
task_type: instance_segmentation
files:
  - name: he_heavy_augment.zip
    size: 5303737
    sha256: 2837637f098c3c00b76cd25b1ad6ec0ac49dab5bfab2a86399fafbf10eddc2ba
    source: https://github.com/stardist/stardist-imagej/raw/master/src/main/resources/models/2D/he_heavy_augment.zip
postprocessing:
