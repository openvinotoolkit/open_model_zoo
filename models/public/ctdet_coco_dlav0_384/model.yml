  - --input_shape=[1,3,384,384]
  - --input=input.1
  - --mean_values=input.1[104.04, 113.985, 119.85]
  - --scale_values=input.1[73.695, 69.87, 70.89]
  - --output=508,511,514
  - --input_model=$dl_dir/ctdet_coco_dlav0_384.onnx
framework: onnx
quantizable: yes
