models:
  - name: netvlad-tf
    launchers:
      - framework: openvino
        adapter: reid
      - framework: opencv
        inputs:
          - name: Placeholder
            type: INPUT
            shape: 3, 200, 300
        adapter: reid

    datasets:
      - name: pitts30k_val
        reader: pillow_imread

        preprocessing:
          - type: rgb_to_bgr
          - type: resize
            dst_height: 200
            dst_width: 300

        metrics:
          - type: localization_recall
            reference: 0.820321
