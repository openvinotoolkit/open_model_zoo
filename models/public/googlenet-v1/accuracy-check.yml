models:
  - name: googlenet-v1-cf
    launchers:
      - framework: caffe
        model:   googlenet-v1.prototxt
        weights: googlenet-v1.caffemodel
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 224
          - type: normalization
            mean: 104, 117, 123
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.68928
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.89144

  - name: googlenet-v1
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.68928
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.89144
