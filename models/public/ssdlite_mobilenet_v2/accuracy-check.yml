models:
  - name: ssdlite_mobilenet_v2
    launchers:
      - framework: openvino
        adapter: ssd

      - framework: opencv
        inputs:
          - name: image_tensor
            type: INPUT
            shape: 3, 300, 300
        adapter: ssd

    datasets:
      - name: ms_coco_detection_91_classes
        preprocessing:
          - type: resize
            size: 300
        postprocessing:
          - type: resize_prediction_boxes
        metrics:
          - type: coco_precision
            reference: 0.242946
