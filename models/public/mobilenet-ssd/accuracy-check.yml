models:
  - name: mobilenet-ssd-cf
    launchers:
      - framework: caffe
        model:   mobilenet-ssd.prototxt
        weights: mobilenet-ssd.caffemodel
        adapter: ssd
    datasets:
      - name: VOC2007_detection
        preprocessing:
          - type: resize
            size: 300
          - type: normalization
            mean: 127.5
            std:  127.5
        postprocessing:
          - type: resize_prediction_boxes
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: True
            presenter: print_scalar

  - name: mobilenet-ssd
    launchers:
      - framework: dlsdk
        adapter: ssd

    datasets:
      - name: VOC2007_detection
        preprocessing:
          - type: resize
            size: 300
        postprocessing:
          - type: resize_prediction_boxes
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: True
            presenter: print_scalar
