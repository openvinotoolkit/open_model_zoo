description: >-
  RetinaFace-R50 is a medium size model with ResNet50 backbone for Face Localisation. It can output face bounding boxes and five facial landmarks in a single forward pass. More details provided in the paper <https://arxiv.org/abs/1905.00641>
task_type: detection
files:
  - name: retinaface-R50.zip
    size: 109631292
    sha256: d1099b1dba51996c5eb8a757e7f60052d78633d061c46e9108ef7dd5069af999
    source: https://www.dropbox.com/s/53ftnlarhyrpkg2/retinaface-R50.zip?dl=1
postprocessing:
  - $type: unpack_archive
    format: zip
    file: retinaface-R50.zip
model_optimizer_args:
  - --input_shape=[1,3,640,640]
  - --input_model=$dl_dir/R50-0000.params
  - --reverse_input_channels
framework: mxnet
license: https://raw.githubusercontent.com/deepinsight/insightface/master/LICENSE
