models:
  - name: Sphereface

    launchers:
      - framework: openvino
        adapter: reid

      - framework: opencv
        inputs:
          - name: data
            type: INPUT
            shape: 3, 112, 96
        adapter: reid

    datasets:
      - name: lfw

        preprocessing:
          - type: point_alignment
            size: 400
          - type: resize
            dst_height: 112
            dst_width: 96
        metrics:
          - type: pairwise_accuracy_subsets
            subset_number: 2
            reference: 0.988321
