models:
  - name: deeplabv3
    launchers:
      - framework: openvino
        adapter: segmentation

    datasets:
      - name: VOC2012_Segmentation
        preprocessing:
          - type: resize
            aspect_ratio_scale: fit_to_window
            size: 513
            interpolation: ANTIALIAS
            use_pillow: True
          - type: padding
            pad_value: '127.5,127.5,127.5'
            size: 513
        postprocessing:
          - type: resize_segmentation_mask
            to_dst_image_size: True
            apply_to: annotation
          - type: crop_or_pad
            size: 513
          - type: encode_segmentation_mask
            apply_to: annotation
        metrics:
          - type: mean_iou
            use_argmax: false
            presenter: print_scalar
            reference: 0.6841
