models:
  - name: aclnet-int8

    launchers:
      - framework: openvino
        adapter: classification

      - framework: opencv
        inputs:
          - name: result.1
            type: INPUT
            shape: 1, 1, 16000
        adapter: classification

    datasets:
      - name: sound_classification

        preprocessing:
          - type: clip_audio
            duration: 1
            overlap: 50%
          - type: audio_normalization

        metrics:
          - type: accuracy
            name: top@1
            top_k: 1
            reference: 0.871
          - type: accuracy
            name: top@5
            top_k: 5
            reference: 0.93
