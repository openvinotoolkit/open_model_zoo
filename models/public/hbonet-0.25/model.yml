description: >-
  The "hbonet-0.25" model is one of the classification models from repository <https://github.com/d-li14/HBONet>
  with "width_mult=0.25"
task_type: classification
files:
  - name: hbonet.py
    size: 12548
    checksum: 7b069ad80839ed050c9ce5a10d389db1bd529a74b77858648ca168976bc9736fc30715d946e54e55445a5cb23edc4342
    source: https://raw.githubusercontent.com/d-li14/HBONet/e9a76c15e3847b0f032a7000fe0c8138d6f2eb10/models/imagenet/hbonet.py
  - name: hbonet_0_25.pth
    checksum: 836c1fe7b0e1ba55db92e7e1deb15641afac1f3ac7975d8a7bfa7bd08e407d4a7664b2eb7149553f1e241cd424adb5fc
    size: 7863957
    source: https://raw.githubusercontent.com/d-li14/HBONet/master/pretrained/hbonet_0_25.pth
framework: pytorch
conversion_to_onnx_args:
  - --model-name=hbonet
  - --model-param=width_mult=0.25
  - --model-path=$dl_dir
  - --weights=$dl_dir/hbonet_0_25.pth
  - --import-module=hbonet
  - --input-shape=1,3,224,224
  - --output-file=$conv_dir/hbonet_0_25.onnx
  - --input-names=data
  - --output-names=prob
input_info:
  - name: data
    shape: [1, 3, 224, 224]
    layout: NCHW
model_optimizer_args:
  - --mean_values=data[123.675,116.28,103.53]
  - --scale_values=data[58.395,57.12,57.375]
  - --reverse_input_channels
  - --output=prob
  - --input_model=$conv_dir/hbonet_0_25.onnx
license: https://github.com/d-li14/HBONet/blob/master/LICENSE
