description: >-
  The "nanodet-plus-m-1.5x-416" model is one from NanoDet models family, which is
  a FCOS-style one-stage anchor-free object detection model which using Generalized
  Focal Loss as classification and regression loss. A novel label assignment strategy
  with a simple assign guidance module (AGM) and a dynamic soft label assigner (DSLA)
  is used in NanoDet-Plus to solve the optimal label assignment problem in lightweight
  model training. Also a light feature pyramid called Ghost-PAN is introduced in Plus
  models to enhance multi-layer feature fusion. The model is a super fast and high
  accuracy lightweight model with ShuffleNetV2 1.5x backbone. This model was pre-trained
  on Common Objects in Context (COCO) <https://cocodataset.org/#home> dataset.

  More details provided in the repository <https://github.com/RangiLyu/nanodet>.
