postprocessing:
  - $type: regex_replace
    file: arch/nanodet_plus.py
    pattern: 'from ..head import build_head'
    replacement: 'from head.simple_conv_head import SimpleConvHead'
  - $type: regex_replace
    file: arch/nanodet_plus.py
    pattern: 'self.aux_head = build_head\(aux_head\)'
    replacement: 'self.aux_head = SimpleConvHead(**aux_head)'
  - $type: regex_replace
    file: head/simple_conv_head.py
    pattern: 'from ..module'
    replacement: 'from module'
  - $type: regex_replace
    file: arch/one_stage_detector.py
    pattern: 'from ..backbone import build_backbone'
    replacement: 'from backbone.shufflenetv2 import ShuffleNetV2'
  - $type: regex_replace
    file: arch/one_stage_detector.py
    pattern: 'from ..fpn import build_fpn'
    replacement: 'from fpn.ghost_pan import GhostPAN'
  - $type: regex_replace
    file: arch/one_stage_detector.py
    pattern: 'from ..head import build_head'
    replacement: 'from head.nanodet_plus_head import NanoDetPlusHead'
  - $type: regex_replace
    file: arch/one_stage_detector.py
    pattern: 'self.backbone = build_backbone\(backbone_cfg\)'
    replacement: 'self.backbone = ShuffleNetV2(**backbone_cfg)'
  - $type: regex_replace
    file: arch/one_stage_detector.py
    pattern: 'self.fpn = build_fpn\(fpn_cfg\)'
    replacement: 'self.fpn = GhostPAN(**fpn_cfg)'
  - $type: regex_replace
    file: arch/one_stage_detector.py
    pattern: 'self.head = build_head\(head_cfg\)'
    replacement: 'self.head = NanoDetPlusHead(**head_cfg)'
  - $type: regex_replace
    file: backbone/shufflenetv2.py
    pattern: 'from ..module.activation import act_layers'
    replacement: 'from module.activation import act_layers'
  - $type: regex_replace
    file: fpn/ghost_pan.py
    pattern: 'from ..backbone.ghostnet import GhostBottleneck'
    replacement: 'from backbone.ghostnet import GhostBottleneck'
  - $type: regex_replace
    file: fpn/ghost_pan.py
    pattern: 'from ..module.conv import ConvModule, DepthwiseConvModule'
    replacement: 'from module.conv import ConvModule, DepthwiseConvModule'
  - $type: regex_replace
    file: backbone/ghostnet.py
    pattern: 'from ..module.activation import act_layers'
    replacement: 'from module.activation import act_layers'
  - $type: regex_replace
    file: head/nanodet_plus_head.py
    pattern: '(from nanodet.util|from (.*data.transform.warp)|from ..module.nms)'
    replacement: '# \g<0>'
  - $type: regex_replace
    file: head/nanodet_plus_head.py
    pattern: 'from ..loss'
    replacement: 'from loss'
  - $type: regex_replace
    file: head/nanodet_plus_head.py
    pattern: 'from ..module'
    replacement: 'from module'
  - $type: regex_replace
    file: head/assigner/dsl_assigner.py
    pattern: '(from ...loss|from .assign_result)'
    replacement: '# \g<0>'
  - $type: regex_replace
    file: head/gfl_head.py
    pattern: '(from nanodet.util import|bbox2distance,|distance2bbox,|images_to_levels,|multi_apply,|overlay_bbox_cv,|from
      (.*data.transform.warp)|from ..module|from ..loss.iou_loss|from .assigner)'
    replacement: '# \g<0>'
  - $type: regex_replace
    file: head/gfl_head.py
    pattern: 'overlay_bbox_cv,\n\)'
    replacement: 'overlay_bbox_cv,\n#)'
  - $type: regex_replace
    file: head/gfl_head.py
    pattern: 'from ..loss.gfocal_loss import DistributionFocalLoss, QualityFocalLoss'
    replacement: 'from loss.gfocal_loss import DistributionFocalLoss, QualityFocalLoss'
  - $type: unpack_archive
    format: zip
    file: pytorch_lightning-1.5.10-py3-none-any.whl
  - $type: unpack_archive
    format: zip
    file: torchmetrics-0.7.2-py3-none-any.whl
  - $type: unpack_archive
    format: zip
    file: pyDeprecate-0.3.2-py3-none-any.whl
  - $type: unpack_archive
    format: zip
    file: fsspec-2022.2.0-py3-none-any.whl
conversion_to_onnx_args:
  - --model-path=$dl_dir
  - --model-path=$config_dir
  - --model-name=create_nanodet
  - --import-module=model
  - --model-param=weights=r"$dl_dir/nanodet-plus-m-1.5x_416_checkpoint.ckpt"
  - --model-param=cfg_path=r"$dl_dir/nanodet-plus-m-1.5x_416.yml"
  - --input-shape=1,3,416,416
  - --input-names=data
  - --output-names=output
  - --output-file=$conv_dir/nanodet-plus-m-1.5x-416.onnx
input_info:
  - name: data
    shape: [1, 3, 416, 416]
    layout: NCHW
model_optimizer_args:
  - --input_model=$conv_dir/nanodet-plus-m-1.5x-416.onnx
  - --scale_values=data[57.375, 57.12, 58.395]
  - --mean_values=data[103.53, 116.28, 123.675]
  - --output=output
framework: pytorch
