models:
  - name: bert-base-ner
    launchers:
      - framework: openvino
        adapter: bert_ner
        inputs:
          - name: "input_ids"
            type: INPUT
            value: "input_ids"
          - name: "attention_mask"
            type: INPUT
            value: 'input_mask'
          - name: 'token_type_ids'
            type: INPUT
            value: 'segment_ids'
      - framework: opencv
        inputs:
          - name: "input_ids"
            type: INPUT
            value: "input_ids"
            shape: 128
          - name: "attention_mask"
            type: INPUT
            value: 'input_mask'
            shape: 128
          - name: 'token_type_ids'
            type: INPUT
            value: 'segment_ids'
            shape: 128
        adapter: bert_ner

    datasets:
      - name: CONLL2003_bert_cased
        reader:
          type: annotation_features_extractor
          features:
            - input_ids
            - input_mask
            - segment_ids
        metrics:
          - type: ner_accuracy
            reference: 0.9915
          - type: ner_f_score
            presenter: print_vector
            reference:
              mean: 0.9445
