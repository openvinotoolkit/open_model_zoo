models:
  - name: face-recognition-mobilefacenet-arcface-mx

    launchers:
      - framework: mxnet
        model: model-y1-test2/model-0000.params
        adapter: reid
        inputs:
          - name: data
            type: INPUT
            shape: 3, 112, 112

    datasets:
      - name: lfw

        preprocessing:
          - type: bgr_to_rgb
          - type: point_alignment
            size: 400
          - type: resize
            size: 112

        metrics:
          - type: pairwise_accuracy_subsets

  - name: face-recognition-mobilefacenet-arcface

    launchers:
      - framework: dlsdk
        adapter: reid

    datasets:
      - name: lfw

        preprocessing:
          - type: point_alignment
            size: 400
          - type: resize
            size: 112
