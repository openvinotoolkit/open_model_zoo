            27: "q"
            28: "r"
            29: "s"
            30: "t"
            31: "u"
            32: "v"
            33: "w"
            34: "x"
            35: "y"
            36: "z"

    datasets:
      - name: IIIT5K
        preprocessing:
          - type: bgr_to_gray
          - type: resize
            dst_width: 100
            dst_height: 32

        metrics:
          - type: character_recognition_accuracy

      - name: SVT_recognition
        preprocessing:
          - type: bgr_to_gray
          - type: resize
            dst_width: 100
            dst_height: 32

        metrics:
