  - name: text-recognition-resnet-fc

    launchers:
      - framework: dlsdk
        adapter:
          type: simple_decoder
          eos_label: "[s]"
          custom_label_map:
            0: "[s]"
            1: "0"
            2: "1"
            3: "2"
            4: "3"
            5: "4"
            6: "5"
            7: "6"
            8: "7"
            9: "8"
            10: "9"
            11: "a"
            12: "b"
            13: "c"
            14: "d"
            15: "e"
            16: "f"
            17: "g"
            18: "h"
            19: "i"
            20: "j"
            21: "k"
            22: "l"
            23: "m"
            24: "n"
            25: "o"
