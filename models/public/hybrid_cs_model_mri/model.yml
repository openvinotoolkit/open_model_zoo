description: >-
  A Hybrid Frequency-domain/Image-domain Deep Network for Magnetic Resonance Image Reconstruction.
  Originally redistributed as a .hdf5 file (trained weights from Keras), was converted to frozen graph.
task_type: image_processing
files:
  - name: wnet_20.hdf5
    sha256: e901dacad8dd1e709a97668cc46bb21085e25546b8746e7599397f970ce66861
    size: 45478680
    source: https://raw.githubusercontent.com/rmsouza01/Hybrid-CS-Model-MRI/master/Models/wnet_20.hdf5
  - name: stats_fs_unet_norm_20.npy
    sha256: f14ef5d46b202f89b8b2e7fb3c13926ff15703dce0df3a8b06d7c8e4c7829614
    size: 160
    source: https://raw.githubusercontent.com/rmsouza01/Hybrid-CS-Model-MRI/master/Data/stats_fs_unet_norm_20.npy
  - name: frequency_spatial_network.py
    sha256: 5fb3bf346587a9ed0de66b27f347da046a64064708cdd25b587ec34b43c6a569
    size: 9735
    source: https://raw.githubusercontent.com/rmsouza01/Hybrid-CS-Model-MRI/master/Modules/frequency_spatial_network.py
framework: tf
postprocessing:
  - $type: regex_replace
    file: frequency_spatial_network.py
    pattern: 'import keras'
    replacement: 'import tensorflow as tf'
  - $type: regex_replace
    file: frequency_spatial_network.py
    pattern: 'from keras import backend as K'
    replacement: 'from tensorflow import keras as K'
  - $type: regex_replace
    file: frequency_spatial_network.py
    pattern: 'from keras'
    replacement: 'from tensorflow.keras'
  - $type: regex_replace
    file: frequency_spatial_network.py
    pattern: 'K.tf.ifft2d'
    replacement: 'tf.signal.ifft2d'
  - $type: regex_replace
    file: frequency_spatial_network.py
    pattern: 'K.tf'
    replacement: 'tf'
model_optimizer_args:
  - --input_shape=[1,256,256,2]
  - --saved_model_dir=$conv_dir/saved_model
license: https://raw.githubusercontent.com/rmsouza01/Hybrid-CS-Model-MRI/master/LICENSE
