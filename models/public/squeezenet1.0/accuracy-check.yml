models:
  - name: squeezenet1.0-cf
    launchers:
      - framework: caffe
        model:   squeezenet1.0.prototxt
        weights: squeezenet1.0.caffemodel
        adapter: classification
    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 227
          - type: normalization
            mean: 104, 117, 123
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.57684
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.8038

  - name: squeezenet1.0
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 227
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.57684
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.8038
