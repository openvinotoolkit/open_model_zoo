models:
  - name: ssd300-cf
    launchers:
      - framework: caffe
        model:   models/VGGNet/VOC0712Plus/SSD_300x300_ft/deploy.prototxt
        weights: models/VGGNet/VOC0712Plus/SSD_300x300_ft/VGG_VOC0712Plus_SSD_300x300_ft_iter_160000.caffemodel
        adapter: ssd
    datasets:
      - name: VOC2007_detection
        preprocessing:
          - type: resize
            size: 300
          - type: normalization
            mean: 104, 117, 123
        postprocessing:
          - type: resize_prediction_boxes
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: True
            presenter: print_scalar


  - name: ssd300
    launchers:
      - framework: dlsdk
        adapter: ssd

    datasets:
      - name: VOC2007_detection
        preprocessing:
          - type: resize
            size: 300
        postprocessing:
          - type: resize_prediction_boxes
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: True
            presenter: print_scalar
