models:
  - name: pspnet-pytorch
    launchers:
      - framework: openvino
        adapter: segmentation
    datasets:
      - name: VOC2012_Segmentation
        preprocessing:
          - type: resize
            aspect_ratio_scale: fit_to_window
            size: 512
          - type: padding
            size: 512
            pad_type: right_bottom
            pad_value: '123.675, 116.28, 103.53'
        postprocessing:
          - type: crop_padded_prediction
          - type: resize_segmentation_mask
            apply_to: prediction
          - type: encode_segmentation_mask
            apply_to: annotation
        metrics:
          - type: mean_iou
            use_argmax: false
            presenter: print_scalar
            reference: 0.701
