models:
  - name: retinaface-resnet50-pytorch
    launchers:
      - framework: dlsdk
        adapter:
          type: retinaface_pytorch
          bboxes_output: face_rpn_bbox_pred
          scores_output: face_rpn_cls_prob
          landmarks_output: face_rpn_landmark_pred
    datasets:
      - name: wider
        preprocessing:
          - type: resize
            size: 640
        postprocessing:
          - type: cast_to_int
          - type: clip_boxes
            size: 1024
            apply_to: annotation
          - type: filter
            apply_to: annotation
            height_range: 64, 1024
            is_empty: True
        metrics:
          - type: map
            ignore_difficult: True
            include_boundaries: False
            allow_multiple_matches_per_ignored: False
            distinct_conf: False
