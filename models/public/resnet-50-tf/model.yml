description: >-
  resnet-50-tf is a TensorFlow\* implementation of ResNet-50 - an image classification model
  pretrained on the ImageNet dataset. For details see paper <https://arxiv.org/abs/1512.03385>,
  repository <https://github.com/tensorflow/models/tree/master/official/r1/resnet>.
task_type: classification
files:
  - name: resnet_v1_fp32_savedmodel_NHWC.tar.gz
    size: 95107041
    sha256: 8d0e4268715937915bccfe9fa227e21f0ae2feb4ec0a2674b7ebf329db308fb0
    source: http://download.tensorflow.org/models/official/20181001_resnet/savedmodels/resnet_v1_fp32_savedmodel_NHWC.tar.gz
postprocessing:
  - $type: unpack_archive
    format: gztar
    file: resnet_v1_fp32_savedmodel_NHWC.tar.gz
model_optimizer_args:
  - --input_shape=[1,224,224,3]
  - --mean_values=[123.68,116.78,103.94]
  - --input=input_tensor
  - --output=softmax_tensor
  - --saved_model_dir=$dl_dir/resnet_v1_fp32_savedmodel_NHWC/1538686669
  - --reverse_input_channels
framework: tf
license: https://raw.githubusercontent.com/tensorflow/models/master/LICENSE
