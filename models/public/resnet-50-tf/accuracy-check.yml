models:
  - name: resnet-50-tf
    launchers:
      - framework: tf
        model: public/resnet-50-tf/resnet_v1-50.pb
        adapter: classification
        inputs:
          - name: map/TensorArrayStack/TensorArrayGatherV3
            type: INPUT

    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: normalization
            mean: [123.68, 116.78, 103.94]
          - type: resize
            size: 256
            aspect_ratio_scale: greater
          - type: crop
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7645
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9305

  - name: resnet-50-tf
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
          - type: crop
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7645
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9305
