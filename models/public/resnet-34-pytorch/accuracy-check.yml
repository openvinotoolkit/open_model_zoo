models:
  - name: resnet-34-pytorch

    launchers:
      - framework: onnx_runtime
        model: public/resnet-34-pytorch/resnet-34.onnx
        adapter: classification
        inputs:
          - name: data
            type: INPUT
            shape: 1,3,224,224

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread
        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BILINEAR

          - type: crop
            size: 224
            use_pillow: true

          - type: normalization
            std: 255

          - type: normalization
            mean: (0.485, 0.456, 0.406)
            std: (0.229, 0.224, 0.225)

  - name: resnet-34-pytorch

    launchers:
      - framework: dlsdk
        tags:
          - FP32
        model:   public/resnet-34-pytorch/FP32/resnet-34-pytorch.xml
        weights: public/resnet-34-pytorch/FP32/resnet-34-pytorch.bin
        adapter: classification

      - framework: dlsdk
        tags:
          - FP16
        model:   public/resnet-34-pytorch/FP16/resnet-34-pytorch.xml
        weights: public/resnet-34-pytorch/FP16/resnet-34-pytorch.bin
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: True
            interpolation: BILINEAR
          - type: crop
            size: 224
            use_pillow: True
          - type: rgb_to_bgr
