models:
  - name: alexnet-cf
    launchers:
      - framework: caffe
        model:   alexnet.prototxt
        weights: alexnet.caffemodel
        adapter: classification
    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 227
          - type: normalization
            mean: 104, 117, 123
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.56598
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.79812

  - name: alexnet
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 227

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.56598
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.79812
