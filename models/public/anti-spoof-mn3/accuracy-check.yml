models:
  - name: anti-spoof-mn3

    launchers:
      - framework: openvino
        adapter: classification

      - framework: opencv
        inputs:
          - name: actual_input_1
            type: INPUT
            shape: 3, 128, 128
        adapter: classification

    datasets:
      - name: antispoof_test_data

        preprocessing:
          - type: resize
            size: 128
            interpolation: CUBIC

        metrics:
          - name: acer
            type: acer_score
            reference: 0.0381
