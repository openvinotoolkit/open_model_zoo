models:
  - name: colorization-v2
    launchers:
      - framework: dlsdk
        adapter:
          type: image_processing
          std: 1
          cast_to_uint8: false
    datasets:
      - name: imagenet_colorization
        subsample_size: 2000
        shuffle: False
        preprocessing:
          - type: resize
            size: 256
          - type: bgr_to_lab
          - type: select_channel
            channel: 0
        postprocessing:
          - type: colorization_recovery
          - type: resize
            apply_to: prediction
        metrics:
          - type: psnr
            presenter: print_vector
          - type: ssim
            presenter: print_vector
