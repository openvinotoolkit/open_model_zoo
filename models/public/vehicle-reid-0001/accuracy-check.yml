models:
  - name: vehicle-reid-0001

    launchers:
      - framework: openvino
        adapter: reid

      - framework: opencv
        inputs:
          - name: input
            type: INPUT
            shape: 3, 208, 208
        adapter: reid

    datasets:
      - name: veri776

        preprocessing:
          - type: resize
            dst_width: 208
            dst_height: 208
            use_pillow: True
            interpolation: BILINEAR

        metrics:
          - name: rank@1
            type: cmc
            top_k: 1
            reference: 0.9631

          - type: reid_map
            reference: 0.8515
