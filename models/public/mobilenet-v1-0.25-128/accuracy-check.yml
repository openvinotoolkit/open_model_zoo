models:
  - name: mobilenet-v1-0.25-128-tf
    launchers:
      - framework: tf
        model: mobilenet_v1_0.25_128_frozen.pb
        inputs:
          - name: input
        adapter: classification
    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 128
          - type: normalization
            mean: 127.5
            std: 127.5
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.4054
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.65

  - name: mobilenet-v1-0.25-128
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 128
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.4054
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.65
