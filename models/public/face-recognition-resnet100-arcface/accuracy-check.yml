models:
  - name: face-recognition-resnet100-arcface-mx

    launchers:
      - framework: mxnet
        model: model-r100-ii/model-0000.params
        adapter: reid
        inputs:
          - name: data
            type: INPUT
            shape: 3, 112, 112

    datasets:
      - name: lfw

        preprocessing:
          - type: bgr_to_rgb

        metrics:
          - type: pairwise_accuracy_subsets

  - name: face-recognition-resnet100-arcface

    launchers:
      - framework: dlsdk
        adapter: reid

    datasets:
      - name: lfw_bin

        metrics:
          - type: pairwise_accuracy_subsets
