models:
  - name: mobilenet-v2-cf
    launchers:
      - framework: caffe
        model:   mobilenet-v2.prototxt
        weights: mobilenet-v2.caffemodel
        adapter: classification
    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 224
          - type: normalization
            mean: 103.94, 116.78, 123.68
            std: 58.8235294
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.71218
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.90178

  - name: mobilenet-v2
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.71218
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.90178
