models:
  - name: mobilenet-v2-cf
    launchers:
      - framework: caffe
        model:   mobilenet-v2.prototxt
        weights: mobilenet-v2.caffemodel
        adapter: classification
    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 224
          - type: normalization
            mean: 103.94, 116.78, 123.68
            std: 58.8235294
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.71218
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.90178

  - name: mobilenet-v2
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.71218
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.90178

  - name: mobilenet-v2
    launchers:
      - framework: onnx_runtime
        model: mobilenet_v2.onnx
        adapter: classification
        execution_providers: ['OpenVINOExecutionProvider']
    datasets:
      - name: imagenet_1000_classes
        # read in RGB format
        reader: pillow_imread
        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BILINEAR

          - type: crop
            size: 224
            use_pillow: true
           #  Scale to [0, 1]
          - type: normalization
            std: 255

          - type: normalization
            mean: (0.485, 0.456, 0.406)
            std: (0.229, 0.224, 0.225)

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.71218
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.90178
