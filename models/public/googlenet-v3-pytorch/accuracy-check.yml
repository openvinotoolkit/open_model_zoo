models:
  - name: googlenet-v3-pytorch

    launchers:
      - framework: onnx_runtime
        model: googlenet-v3.onnx
        adapter: classification
        inputs:
          - name: data
            type: INPUT
            shape: 1,3,299,299

    datasets:
      - name: imagenet_1000_classes
        # images read with Pillow
        reader: pillow_imread

        preprocessing:
          - type: resize
            size: 320
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BILINEAR
          - type: crop
            size: 299
            use_pillow: true
          - type: normalization
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7769
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.937

  - name: googlenet-v3-pytorch

    # list of launchers
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        # images read with Pillow
        reader: pillow_imread

        preprocessing:
          - type: resize
            size: 320
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BILINEAR
          - type: crop
            size: 299
            use_pillow: true
          # Image channels must be swapped, because "pillow_imread" reads in RGB, but converted model expect BGR
          - type: rgb_to_bgr
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7769
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.937
