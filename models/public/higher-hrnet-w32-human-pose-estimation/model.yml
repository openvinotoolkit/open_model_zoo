  - --mean_values=image[123.675,116.28,103.53]
  - --scale_values=image[58.395,57.12,57.375]
  - --output=embeddings,heatmaps
  - --input_model=$conv_dir/higher-hrnet-w32-human-pose-estimation.onnx
