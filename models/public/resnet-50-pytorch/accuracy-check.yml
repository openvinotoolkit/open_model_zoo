models:
  - name: resnet-50-pytorch

    launchers:
      - framework: onnx_runtime
        model: resnet-v1-50.onnx
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread

        # In order to be used by model, images must be:
        # 1) Resized to 256x256 with bilinear interpolation
        # 2) Cropped central part 224x224
        # 3) Normalized by 255
        # 4) Normalized by (0.229, 0.224, 0.225) with mean values (0.485, 0.456, 0.406)
        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BILINEAR

          - type: crop
            size: 224
            use_pillow: true

          - type: normalization
            std: 255

          - type: normalization
            mean: (0.485, 0.456, 0.406)
            std: (0.229, 0.224, 0.225)

            # Reference metric from PyTorch (pytorch v1.0.1, torchvision v0.2.2) top-1 76.13% top-5 92.862%
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.76128
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.92858

  - name: resnet-50-pytorch

    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread


        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: True
            interpolation: BILINEAR
          - type: crop
            size: 224
            use_pillow: True
          # Image channels must be swapped, because "pillow_imread" reads in RGB, but converted model expect BGR
          - type: rgb_to_bgr
          # Reference metric from PyTorch (pytorch v1.0.1, torchvision v0.2.2) top-1 76.13% top-5 92.862%
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.76128
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.92858
