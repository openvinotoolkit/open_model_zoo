models:
  - name: fastseg-small
    launchers:
      - framework: openvino
        adapter:
          type: segmentation
          make_argmax: True

    datasets:
      - name: cityscapes
        preprocessing:
          - type: auto_resize
        postprocessing:
          - type: encode_segmentation_mask
            apply_to: annotation
          - type: resize_segmentation_mask
            apply_to: prediction
        metrics:
          - type: mean_iou
            use_argmax: false
            presenter: print_scalar
            reference: 0.6715
