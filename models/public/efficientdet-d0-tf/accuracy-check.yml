models:
  - name: efficientdet-d0-tf
    launchers:
      - framework: openvino
        adapter: ssd
      - framework: opencv
        inputs:
          - name: image_arrays/placeholder_port_0
            type: INPUT
            shape: 3, 512, 512
        adapter: ssd

    datasets:
      - name: ms_coco_detection_90_class_without_background
        preprocessing:
          - type: resize
            aspect_ratio_scale: fit_to_window
            size: 512
          - type: padding
            size: 512
            pad_type: right_bottom

        postprocessing:
          - type: faster_rcnn_postprocessing_resize
            size: 512
          - type: shift_labels
            offset: 1

        metrics:
          - type: coco_precision
            reference: 0.3195
