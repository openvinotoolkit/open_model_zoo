models:
  - name: yolo-v4-tiny-tf
    launchers:
      - framework: tf
        model:   yolo-v4-tiny.pb
        adapter:
          type: yolo_v3
          anchors: 10,14,23,27,37,58,81,82,135,169,344,319
          num: 6
          coords: 4
          classes: 80
          threshold: 0.001
          anchor_masks: [[1, 2, 3], [3, 4, 5]]
          raw_output: True
          output_format: HWB
          do_reshape: True
          cells: [26, 13]
          outputs:
            - conv2d_20/BiasAdd
            - conv2d_17/BiasAdd
        inputs:
          - name: 'image_input'
            type: INPUT
            shape: [1, 416, 416, 3]
        outputs:
          - conv2d_20/BiasAdd
          - conv2d_17/BiasAdd
    datasets:
      - name: ms_coco_detection_80_class_without_background
        preprocessing:
          - type: bgr_to_rgb
          - type: normalization
            std: 255.0
          - type: resize
            size: 416
        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.001
            remove_filtered: true
          - type: diou_nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: true
            presenter: print_scalar
            reference: 0.4037
          - name: AP@0.5
            type: coco_precision
            max_detections: 100
            threshold: 0.5
            reference: 0.4636
          - name: AP@0.5:0.05:95
            type: coco_precision
            max_detections: 100
            threshold: '0.5:0.05:0.95'
            reference: 0.2266

  - name: yolo-v4-tiny-tf
    launchers:
      - framework: openvino
        adapter:
          type: yolo_v3
          anchors: 10,14,23,27,37,58,81,82,135,169,344,319
          num: 2
          coords: 4
          classes: 80
          threshold: 0.001
          anchor_masks: [[1, 2, 3], [3, 4, 5]]
          raw_output: True
          output_format: HWB
          outputs:
            - conv2d_20/BiasAdd
            - conv2d_17/BiasAdd
    datasets:
      - name: ms_coco_detection_80_class_without_background
        preprocessing:
          - type: resize
            size: 416
        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.001
            remove_filtered: true
          - type: diou_nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: true
            presenter: print_scalar
            reference: 0.4037
          - name: AP@0.5
            type: coco_precision
            max_detections: 100
            threshold: 0.5
            reference: 0.4636
          - name: AP@0.5:0.05:95
            type: coco_precision
            max_detections: 100
            threshold: '0.5:0.05:0.95'
            reference: 0.2266
