models:
  - name: mobilenet-v1-1.0-224-tf
    launchers:
      - framework: tf
        model: mobilenet_v1_1.0_224_frozen.pb
        inputs:
          - name: input
        adapter: classification
    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 224
          - type: normalization
            mean: 127.5
            std: 127.5
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7103
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.8994

  - name: mobilenet-v1-1.0-224-tf
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7103
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.8994
