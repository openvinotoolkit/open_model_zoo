models:
  - name: ssd300-cf
    launchers:
      - framework: caffe
        model:   models/VGGNet/VOC0712Plus/SSD_512x512/deploy.prototxt
        weights: models/VGGNet/VOC0712Plus/SSD_512x512/VGG_VOC0712Plus_SSD_512x512_iter_240000.caffemodel
        adapter: ssd
    datasets:
      - name: VOC2007_detection
        preprocessing:
          - type: resize
            size: 512
          - type: normalization
            mean: 104, 117, 123
        postprocessing:
          - type: resize_prediction_boxes
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: True
            presenter: print_scalar


  - name: ssd512
    launchers:
      - framework: dlsdk
        adapter: ssd

    datasets:
      - name: VOC2007_detection
        preprocessing:
          - type: resize
            size: 512
        postprocessing:
          - type: resize_prediction_boxes
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: True
            presenter: print_scalar
