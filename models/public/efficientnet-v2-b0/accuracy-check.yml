models:
  - name: efficientnet-v2-b0-onnx

    launchers:
      - framework: onnx_runtime
        model: efficientnet-v2-b0.onnx
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: True
            interpolation: BICUBIC

          - type: crop
            use_pillow: True
            size: 224

          - type: normalization
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.78358
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.94024

  - name: efficientnet-v2-b0

    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread

        preprocessing:
          - type: rgb_to_bgr

          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: True
            interpolation: BICUBIC

          - type: crop
            use_pillow: True
            size: 224

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.78358
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.94024
