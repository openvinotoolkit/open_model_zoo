models:
  - name: face-recognition-resnet100-arcface-onnx

    launchers:
      - framework: openvino
        adapter: reid

      - framework: opencv
        inputs:
          - name: data
            type: INPUT
            shape: 3, 112, 112
        adapter: reid

    datasets:
      - name: lfw_bin

        preprocessing:
          - type: auto_resize

        metrics:
          - type: pairwise_accuracy_subsets
            reference: 0.9968
