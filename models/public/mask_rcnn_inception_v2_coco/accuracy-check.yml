models:
  - name: mask_rcnn_inception_v2_coco
    launchers:
      - framework: dlsdk
        adapter:
          type: mask_rcnn
          detection_out: reshape_do_2d
          raw_masks_out: masks
        inputs:
          - name: image_info
            type: CONST_INPUT
            value: [[800, 1365, 1]]

    datasets:
      - name: ms_coco_mask_rcnn_short_91_classes

        metrics:
          - type: coco_orig_segm_precision
          - type: coco_orig_precision
