models:
  - name: vgg16-cf
    launchers:
      - framework: caffe
        model:   vgg16.prototxt
        weights: vgg16.caffemodel
        adapter: classification
    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
          - type: crop
            size: 224
          - type: normalization
            mean: 103.939, 116.779, 123.68
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.70968
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.89878

  - name: vgg16
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
          - type: crop
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.70968
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.89878
