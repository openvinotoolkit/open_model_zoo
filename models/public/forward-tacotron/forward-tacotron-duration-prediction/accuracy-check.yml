models:
  - name: forward-tacotron-duration-prediction
    launchers:
      - framework: dlsdk
        adapter:
          type: multi_output_regression
          outputs:
            - duration
            - embeddings
    datasets:
      - name: tacotron-io-duration-prediction
        metrics:
          - type: mae
            presenter: print_vector
            reference:
              embeddings:
                mean: 0
                std: 0
              duration:
                mean: 0
                std: 0
