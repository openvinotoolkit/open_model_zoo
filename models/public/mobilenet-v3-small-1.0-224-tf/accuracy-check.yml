models:
  - name: mobilenet-v3-small-1.0-224-tf

    launchers:
      - framework: tf2
        saved_model_dir: mobilenet_v3_small_224_1.0_float.savedmodel
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: resize
            size: 256
          - type: crop
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.6736
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.8744

  - name: mobilenet-v3-small-1.0-224-tf
    launchers:
      - framework: openvino
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.6736
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.8744
