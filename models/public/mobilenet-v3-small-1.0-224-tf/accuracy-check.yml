models:
  - name: mobilenet-v3-small-1.0-224-tf
    launchers:
      - framework: dlsdk
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
          - type: crop
            size: 224
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.6736
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.8744
