models:
  - name: faster_rcnn_inception_resnet_v2_atrous_coco
    launchers:
      - framework: openvino
        adapter: ssd
        inputs:
          - name: image_info
            type: CONST_INPUT
            value: [[600, 1024, 1]]

      - framework: opencv
        inputs:
          - name: image_info
            type: CONST_INPUT
            value: [[600, 1024, 1]]
            shape: 3
          - name: image_tensor
            type: INPUT
            shape: 3, 600, 1024
        adapter: ssd

    datasets:
      - name: ms_coco_detection_91_classes
        metrics:
          - type: coco_precision
            max_detections: 100
            reference: 0.4069
