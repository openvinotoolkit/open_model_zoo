version: 1
project: wahtari-open-model-zoo-demos

env:
    GOPRIVATE:  git.wahtari.m
    DOCKERHOST: docker.wahtari.m
    DOCKERREPO: nlab
    DOCKERVER:  v0.0.28
    BINDIR:     ${ROOT}/bin
    BUILDDIR:   ${ROOT}/build
    NAPPDIR:    ${ROOT}/napps

import:
    - grml.sh

commands:
    clean:
        help: clean the build files
        exec: |
            rm -rf "${BINDIR}" "${BUILDDIR}"

    docker:
        help: docker targets.
        commands:
            builder:
                help: build the builder docker image.
                exec: |
                    docker build \
                        --tag wahtari/openvino_openmodelzoo_demos:builder \
                        --build-arg dockerversion=${DOCKERVER} \
                        --file docker/builder.dockerfile \
                        "${ROOT}"
            runtime:
                help: build the runtime docker image.
                exec: |
                    docker build \
                        --tag wahtari/openvino_openmodelzoo_demos:runtime \
                        --build-arg dockerversion=${DOCKERVER} \
                        --file docker/runtime.dockerfile \
                        "${ROOT}"

    human_pose_estimation_demo:
        help: human pose estimation demo
        commands:
            build:
                help: build demo
                exec: |
                    build_demo human_pose_estimation_demo
            run:
                help: run the application
                exec: |
                    run_demo human_pose_estimation_demo
            napp:
                help: build the nApp container
                deps:
                    - human_pose_estimation_demo.build
                exec: |
                    build_napp human_pose_estimation_demo

    face_detection_mtcnn_demo:
        help: face detection demo
        commands:
            build:
                help: build demo
                exec: |
                    build_demo face_detection_mtcnn_demo
            run:
                help: run the application
                exec: |
                    run_demo face_detection_mtcnn_demo
            napp:
                help: build the nApp container
                deps:
                    - face_detection_mtcnn_demo.build
                exec: |
                    build_napp face_detection_mtcnn_demo

    text_detection_demo:
        help: text detection demo
        commands:
            build:
                help: build demo
                exec: |
                    build_demo text_detection_demo
            run:
                help: run the application
                exec: |
                    run_demo text_detection_demo
            napp:
                help: build the nApp container
                deps:
                    - text_detection_demo.build
                exec: |
                    build_napp text_detection_demo

    pedestrian_tracker_demo:
        help: pedestrian tracker demo
        commands:
            build:
                help: build demo
                exec: |
                    build_demo pedestrian_tracker_demo
            run:
                help: run the application
                exec: |
                    run_demo pedestrian_tracker_demo
            napp:
                help: build the nApp container
                deps:
                    - pedestrian_tracker_demo.build
                exec: |
                    build_napp pedestrian_tracker_demo
